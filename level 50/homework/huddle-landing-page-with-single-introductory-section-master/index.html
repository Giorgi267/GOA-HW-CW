<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.svg" alt="Huddle Logo" class="logo">
        </nav>
    </header>
    <main>
        <section class="intro">
            <div class="intro-text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="cta-button">Get Started For Free</button>
            </div>
            <div class="intro-image">
                <img src="images/illustration-mockups.svg" alt="Illustration Mockups">
            </div>
        </section>
    </main>
    <footer>
        <div class="social-media">
            <img src="facebook.png" alt="">
            <img src="instagram.png" alt="">
            <img src="twitter.png" alt="">
        </div>
    </footer>
</body>
</html>

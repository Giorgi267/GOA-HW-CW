<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="Order Summary" class="card-image">
    <div class="card-content">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card-plan">
        <img src="images/icon-music.svg" alt="Music Icon" class="card-plan-icon">
        <div class="card-plan-details">
          <span class="card-plan-name">Annual Plan</span>
          <span class="card-plan-price">$59.99/year</span>
        </div>
        <a href="#" class="card-plan-change">Change</a>
      </div>
      <button class="card-button">Proceed to Payment</button>
      <button class="card-button card-button-cancel">Cancel Order</button>
    </div>
  </div>
  </div>
</body>
</html>
